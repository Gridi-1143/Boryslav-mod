#Nation
Boryslav = Борислав
Roman Dashkevich = Роман Дашкевич
Boryslavian = Бориславський
You stand on the land where oil flows from the ground = Ти стоїш на землі де нафта витікає з під ніг
Roman Dashkevich, Boryslav once was a thriving city, can you bring back the glory it held and defend this land from envious invaders? = Роман Дашкевич, Борислав колись був квітучим містом, чи можеш ти повернути йому колишню славу і захистити цю землю від заздрісних загарбників?

Let's see whose side will gods take. = Подивимось на чию сторону стануть боги.
You think you have a chance? = Думаєш в тебе є шанс?
Can't believe I am defeated, you are no ordinary leader! = Не можу повірити що я програв, ти незвичайний лідер!
Greetings, i hope we will get along. = Вітаю, сподіваюсь ми поладнаємо.

How are you doing? = Як ваші справи?
What do you want now? = Що тобі знову треба?
Very well, all that fighting was tiresome. = Добре, всі ці битви такі втомлюючі.
I hope you will accept my offer. = Сподіваюсь ти приймеш мою пропозицію.
Mountain's gifts = Дари гір

